<!DOCTYPE html>

<body>
  <div id="map"></div>
  <button id="getPosts" type="button" class="btn btn-outline-primary">GET API DATA</button> <!-- CTA för javascriptet -->
  <button id="getCoordinates" type="button" class="btn btn-outline-primary">GET CORD DATA</button> <!-- CTA för javascriptet -->

    <div id="output" class="container"></div>  <!-- Ytan att placera datan från api -->

  <script src="script.js"></script>
  <script>
     var map;
     function initMap() {
       map = new google.maps.Map(document.getElementById('map'), {
         center: {lat: 59.3251172, lng: 18.0710935},
         zoom: 8
       });
     }
   </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUlmR4MGa0LiMMRDWSMpTYvhKPZchSMLI&callback=initMap"
   async defer></script>
